<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: url('payment.jpg') no-repeat  center fixed;
            background-size: cover;
            animation: animateBg 20s linear infinite;
        }
        .card {
            margin-top: 50px;
            animation: fadeInUp 1s;
            -webkit-animation: fadeInUp 1s;
        }
        .form-container {
            max-width: 500px;  /* Adjusted width */
            margin: auto;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .animated-bg {
            background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center;
            background-size: cover;
            height: 100px;
            animation: animateBg 20s linear infinite;
        }
        .upi-logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
        }
        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 40px, 0);
                opacity: 0;
            }
            to {
                transform: translate3d(0, 0, 0);
                opacity: 1;
            }
        }
        @keyframes animateBg {
            0% {
                background-position: center center;
            }
            50% {
                background-position: bottom center;
            }
            100% {
                background-position: center center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="animated-bg"></div>
    <div class="card form-container">
        <div class="card-body" data-aos="fade-up">
            <h5 class="card-title form-header"> <i class="fa fa-credit-card" style="font-size: 24px;"> <b>Payment<b> </i> </h5>
            <form id="paymentForm" method="post" action="/process_payment">
                <div class="form-group" data-aos="fade-right" data-aos-delay="100">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group" data-aos="fade-left" data-aos-delay="200">
                    <label for="cardHolderName">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" data-aos="fade-right" data-aos-delay="300">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="form-group col-md-6" data-aos="fade-left" data-aos-delay="400">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV">
                    </div>
                </div>
                <div class="form-group" data-aos="fade-right" data-aos-delay="500">
                    <label for="upiID">UPI ID</label>
                    <input type="text" class="form-control" id="upiID" name="upiID" placeholder="Enter UPI ID">
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/BHIM_UPI_Logo.svg" alt="UPI Logo" class="upi-logo" data-aos="fade-left" data-aos-delay="600">
                <button type="submit" class="btn btn-primary btn-block" data-aos="zoom-in" data-aos-delay="700">Pay Now</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
